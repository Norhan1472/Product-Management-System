  <div class="container">  
    
    <h1> Dynamically Add New Input Fields in Angular </h1>  
      
    <form [formGroup]="productForm" (ngSubmit)="onSubmit()">  
        
      <!--<p>  
        <label for="name">Product Name:</label>  
        <input type="text" id="name" name="name" formControlName="name" class="form-control">  
      </p>  -->
      
      <table class="table table-bordered" >  
        <tr>  
          <th colspan="2">Add Multiple Quantity:</th>  
          <th width="150px"><button type="button" (click)="addQuantity()" class="btn btn-outline-primary">Add More</button></th>  
        </tr>  
        <tr *ngFor="let quantity of formFieldsP; let i=index" [formGroupName]="i">  
          <td> 
            Product Name :
            <select class="form-control"  >
              <option selected="true" disabled="disabled">Choose a product name</option>
              <option *ngFor="let product of products" [value]="product.productSerialNumber">
                  {{product.productName}}
              </option>
          </select>
          </td>  

          <td>     
      Category Name:
      <input type="text" [(ngModel)]="category.categoryName" 
      [ngModelOptions]="{standalone: true}" class="form-control" >   
          </td> 
          
          <td>  
       Brand Name:  
       <input type="text" [(ngModel)]="brand.brandName" 
       [ngModelOptions]="{standalone: true}" class="form-control" [readOnly]="true"> 
          </td> 
          <td>  
              <button (click)="removeQuantity(i)" class="btn btn-outline-danger">Remove</button>  
          </td>  
        </tr>  
      </table>  
       
      <button type="submit" class="btn btn-success">Submit</button>  
        
    </form>  
        
    <br/>   
  </div>
