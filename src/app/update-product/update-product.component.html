<div class="col-md-6 offset-md-3">
<form (ngSubmit)="onSubmit()" >
    

    <div class="form-group">
      <label >Product name </label>
      <input type="text" class="form-control" id="productName" placeholder="Enter product name" 
      name="productName" [(ngModel)]="products.productName" [ngModelOptions]="{standalone: true}">
    </div>
    <div class="form-group">
      <label >Product Model </label>
      <input type="text" class="form-control" id="productModel" placeholder="Enter product model" 
      name="productModel" [(ngModel)]="products.model">
    </div>
    <div class="form-group">
      <label >Product type </label>
      <input type="text" class="form-control" id="productType" placeholder="Enter product type" 
      name="productType" [(ngModel)]="products.type">
    </div>
    <div class="form-group">
      <label >Product specification </label>
      <input type="text" class="form-control" id="productSpecification" placeholder="Enter product specification" 
      name="productSpecification" [(ngModel)]="products.specification">
    </div>
    
    <div class="form-group">
      <label >Status</label>
    <select class="form-control" #status (change)="onSelectedStatus(status.value)">
      <option *ngFor="let status of keys(statusData)" [ngValue]="status">{{status}}</option>
    </select>
  </div>

  <div class="form-group">
    <label >Category name</label>
    <select class="form-control"  
     [(ngModel)]="category.categoryName" name ="categoryName"
     (change)="onSelectedCategory($event)">
     
      <option *ngFor="let category of categorysList" [value]="category.categoryName">
          {{category.categoryName}}
      </option>
  </select>
</div>

<div class="form-group">
  <label > Brand name</label>
  <select class="form-control" [(ngModel)]="selectedBrand.brandName" name="brandName"
  (change)="onSelectedBrand($event)">
    <option *ngFor="let brand of brandNames" [value]="selectedBrand.brandName">
        {{brand.brandName}}
    </option>
</select>
</div>


    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
